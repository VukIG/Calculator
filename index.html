<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                <div class="firstchoice">

                </div>
                <div class="lastchoice">
                    
                </div>
            </div>
            <div class="stuff">
                <div class="aa">AC</div>
                <div class="aa">C</div>
                <div class="aa">=</div>
                <div class="aa">.</div>
                <div class="aa">รท</div>
                <div class="aa number">1</div>
                <div class="aa number">2</div>
                <div class="aa number">3</div>
                <div class="aa">-</div>
                <div class="aa number">4</div>
                <div class="aa number">5</div>
                <div class="aa number">6</div>
                <div class="aa">*</div>
                <div class="aa number">7</div>
                <div class="aa number">8</div>
                <div class="aa number">9</div>
                <div class="aa">+</div>
                <div class="aa number">0</div>
            </div>
        </div>
    </main>
</body>
</html>
